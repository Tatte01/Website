<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [HEAD CONTENT REMAINS EXACTLY THE SAME] -->
</head>
<body>
    <!-- [HEADER CONTENT REMAINS EXACTLY THE SAME] -->

    <main>
        <section id="Index"></section>
        <!-- REPLACE YOUR CURRENT COUNTER DIV WITH THIS -->
        <div id="counter" style="font-style: italic; font-weight: bold;">
            <!-- Primary Counter (hidden by default) -->
            <span id="gc-real" style="display:none">
                <goat-counter-show data-text="Total Visitors: {count}"></goat-counter-show>
            </span>
            
            <!-- Fallback (visible by default) -->
            <span id="gc-fallback">Loading visitors...</span>
        </div>
    </main>

    <p class="Version">Version 0.0.5</p>

    <!-- KEEP YOUR EXISTING SCRIPTS -->
    <script data-goatcounter="https://tatte01.goatcounter.com/count"
            src="//gc.zgo.at/count.js"></script>
    <script src="/Java-Script/VisitorCounter.js"></script>
    
    <!-- REPLACE YOUR FINAL FAILSAFE WITH THIS -->
    <script>
        setTimeout(() => {
            const realCounter = document.querySelector('goat-counter-show');
            if (realCounter && /\d+/.test(realCounter.textContent)) {
                // Show real counter if it contains numbers
                document.getElementById('gc-real').style.display = 'inline';
                document.getElementById('gc-fallback').style.display = 'none';
            } else {
                // Show fallback
                document.getElementById('gc-fallback').textContent = 'Total Visitors: 1K+';
                console.log('GoatCounter display failed - showing fallback');
            }
        }, 3000);
    </script>
</body>
</html>
